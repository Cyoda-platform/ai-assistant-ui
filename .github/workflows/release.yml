name: Build and Publish Electron App

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  create-tag:
    # Run on push to main branch or when pushing tags
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.create_or_use_tag.outputs.new_tag }}
      version: ${{ steps.create_or_use_tag.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Create or use existing tag
        id: create_or_use_tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # If this is a tag push, use the existing tag
            TAG_NAME=${GITHUB_REF#refs/tags/}
            VERSION=${TAG_NAME#v}
            echo "üè∑Ô∏è Using existing tag: $TAG_NAME"
          else
            # If this is a push to main, increment version and create a new tag
            echo "üîÑ Auto-incrementing version for main branch push..."
            
            # Get current version from package.json
            CURRENT_VERSION=$(node -e "console.log(require('./packages/desktop/package.json').version)")
            echo "üìã Current version: $CURRENT_VERSION"
            
            # Auto-increment patch version (e.g., 1.0.3 ‚Üí 1.0.4)
            NEW_VERSION=$(node -e "
              const version = '$CURRENT_VERSION';
              const parts = version.split('.');
              parts[2] = (parseInt(parts[2]) + 1).toString();
              console.log(parts.join('.'));
            ")
            
            echo "‚¨ÜÔ∏è New version: $NEW_VERSION"
            
            # Create new tag with clean version (WITHOUT committing version change)
            TAG_NAME="v${NEW_VERSION}"
            
            # Check if tag already exists
            if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
              echo "üè∑Ô∏è Tag $TAG_NAME already exists, using existing tag"
              echo "üìã No new tag created"
            else
              echo "üìù Creating new tag: $TAG_NAME"
              git tag $TAG_NAME
              
              # Push only the tag (no commit)
              git push origin $TAG_NAME
              
              echo "‚úÖ Created and pushed tag: $TAG_NAME"
            fi
            
            # Use the new version
            VERSION=$NEW_VERSION
          fi
          
          echo "üìã Final tag: $TAG_NAME, Version: $VERSION"
          
          # Set outputs
          echo "new_tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate Release Notes
        id: release_notes
        run: |
          # Generate automatic release notes
          echo "üìù Generating release notes..."
          
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          
          if [ -n "$LAST_TAG" ]; then
            echo "üìã Changes since $LAST_TAG:"
            COMMITS=$(git log $LAST_TAG..HEAD --oneline --pretty=format:"- %s" | head -20)
          else
            echo "üìã Initial release - all changes:"
            COMMITS=$(git log --oneline --pretty=format:"- %s" | head -20)
          fi
          
          # Create release notes
          VERSION="${{ steps.create_or_use_tag.outputs.version }}"
          cat > release_notes.md << EOF
          ## üöÄ What's New in v$VERSION
          
          This release includes the following changes:
          
          ### üìã Changes
          $COMMITS
          
          ### üì¶ Downloads
          - **macOS**: Download the ZIP file for easier installation (no DMG quarantine issues)
          - **Linux**: Use the .deb, .rpm, or .AppImage file depending on your distribution  
          - **Windows**: Use the .exe installer
          
          ### ‚ö†Ô∏è Installation Notes
          - **macOS users**: Extract ZIP ‚Üí drag app to Applications ‚Üí double-click to launch (or right-click ‚Üí Open if needed)
          - **Linux users**: Choose the package format that matches your distribution
          - **Windows users**: Run the .exe installer with administrator privileges if needed
          
          ### üçé macOS ZIP Installation (Simplified)
          1. Download and extract the ZIP file
          2. Drag Cyoda.app to Applications folder
          3. **First launch**: Double-click the app (or right-click ‚Üí "Open" if security dialog appears)
          4. Click "Open" in any security dialog
          5. Subsequent launches work normally
          
          **Why ZIP instead of DMG?** ZIP archives typically have fewer macOS quarantine/security issues!
          
          ### üîß Technical Details
          - Built with Electron Forge
          - Cross-platform support (Linux x64/arm64, macOS arm64, Windows x64)
          - Automatic version incrementing (v$VERSION)
          - Enhanced macOS quarantine handling
          EOF
          
          echo "‚úÖ Release notes generated"

      - name: Upload release notes
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: release_notes.md
          retention-days: 1

  # Cross-platform build with matrix strategy
  build:
    needs: [ create-tag ]
    if: always() && needs.create-tag.result == 'success'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64,arm64
            artifact_name: cyoda-linux
            files: |
              packages/desktop/out/**/*.deb
              packages/desktop/out/**/make/*.deb
              packages/desktop/out/make/*.deb
              packages/desktop/out/**/*.rpm
              packages/desktop/out/**/make/*.rpm
              packages/desktop/out/make/*.rpm
              packages/desktop/out/**/*.tar.gz
              packages/desktop/out/**/make/*.tar.gz
              packages/desktop/out/make/*.tar.gz
              packages/desktop/out/**/*.AppImage
              packages/desktop/out/**/make/*.AppImage
              packages/desktop/out/make/*.AppImage
          - os: macos-latest
            platform: darwin
            arch: arm64
            artifact_name: cyoda-macos-arm64
            files: |
              packages/desktop/out/**/*.zip
              packages/desktop/out/**/make/*.zip
              packages/desktop/out/make/*.zip
          - os: windows-latest
            platform: win32
            arch: x64
            artifact_name: cyoda-windows-x64
            files: |
              packages/desktop/out/**/*.exe
              packages/desktop/out/**/make/*.exe
              packages/desktop/out/make/*.exe
              packages/desktop/out/**/*.msi
              packages/desktop/out/**/make/*.msi
              packages/desktop/out/make/*.msi
              packages/desktop/out/**/*.nupkg
              packages/desktop/out/**/make/*.nupkg
              packages/desktop/out/make/*.nupkg
    runs-on: ${{ matrix.os }}
    env:
      NODE_OPTIONS: --disable-warning=DEP0174
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      VITE_APP_API_BASE: ${{ vars.VITE_APP_API_BASE }}
      VITE_APP_BASE_URL: ${{ vars.VITE_APP_BASE_URL }}
      VITE_APP_AUTH0_DOMAIN: ${{ vars.VITE_APP_AUTH0_DOMAIN }}
      VITE_APP_AUTH0_CLIENT_ID: ${{ vars.VITE_APP_AUTH0_CLIENT_ID }}
      VITE_APP_AUTH0_AUDIENCE: ${{ vars.VITE_APP_AUTH0_AUDIENCE }}
      VITE_APP_AUTH0_REDIRECT_URI: ${{ vars.VITE_APP_AUTH0_REDIRECT_URI }}
      VITE_APP_AUTH0_ORGANIZATION: ${{ vars.VITE_APP_AUTH0_ORGANIZATION }}
      VITE_IS_ELECTRON: true
      # Apple signing credentials (optional for macOS)
      ENABLE_CODE_SIGNING: ${{ secrets.ENABLE_CODE_SIGNING || 'false' }}
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      APPLE_IDENTITY: ${{ secrets.APPLE_IDENTITY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-tag.outputs.new_tag || github.ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.yarn/cache
            node_modules
            packages/desktop/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare Yarn version
        run: |
          echo "üîÑ Setting up Yarn..."
          corepack prepare yarn@4.5.3 --activate
          yarn --version
          echo "‚úÖ Yarn version ready"
        shell: bash

      - name: Install workspace dependencies
        run: |
          echo "üîÑ Installing workspace dependencies..."
          yarn install
          echo "‚úÖ Workspace dependencies installed"
          echo "üìã Workspace info:"
          yarn workspaces list
        shell: bash

      - name: Validate package version
        run: |
          VERSION="${{ needs.create-tag.outputs.version }}"
          PACKAGE_VERSION=$(node -e "console.log(require('./packages/desktop/package.json').version)")
          echo "üîÑ Expected version: $VERSION"
          echo "üì¶ Package.json version: $PACKAGE_VERSION"
          
          if [ "$VERSION" != "$PACKAGE_VERSION" ]; then
            echo "‚ö†Ô∏è Version mismatch detected, updating package.json..."
            node -e "
              const fs = require('fs');
              const path = 'packages/desktop/package.json';
              const pkg = JSON.parse(fs.readFileSync(path, 'utf8'));
              pkg.version = process.argv[1];
              fs.writeFileSync(path, JSON.stringify(pkg, null, 2) + '\n');
              console.log('‚úÖ Version updated to', pkg.version);
            " "$VERSION"
          else
            echo "‚úÖ Version is already correct"
          fi
        shell: bash

      - name: Download release notes
        if: needs.create-tag.outputs.new_tag != ''
        uses: actions/download-artifact@v4
        with:
          name: release-notes
          path: .

      - name: Build for Linux
        if: matrix.platform == 'linux'
        run: |
          echo "üîß Building for Linux..."
          yarn workspace desktop make --platform=linux --arch=${{ matrix.arch }}
        timeout-minutes: 10
        shell: bash

      - name: Build for macOS (ZIP-only)
        if: matrix.platform == 'darwin'
        run: |
          echo "üîß Building for macOS (ZIP-only distribution)..."
          yarn workspace desktop make:unsigned
          
          echo "üîß Preparing ZIP archives for better macOS compatibility..."
          cd packages/desktop
          
          # Remove DMG files to force ZIP-only distribution
          find out -name "*.dmg" -type f -delete 2>/dev/null || true
          echo "üóëÔ∏è Removed DMG files to ensure ZIP-only distribution"
          
          # Process .app files with improved signing
          find out -name "*.app" -type d | while read APP_PATH; do
            echo "üì± Processing app bundle: $APP_PATH"
            
            # Make all executables in MacOS directory executable
            if [[ -d "$APP_PATH/Contents/MacOS" ]]; then
              find "$APP_PATH/Contents/MacOS" -type f -exec chmod +x {} \; 2>/dev/null || true
              echo "‚úÖ Made executables in MacOS directory executable"
            fi
            
            # Remove quarantine attributes from the .app bundle entirely
            echo "üßπ Removing quarantine attributes from app bundle..."
            xattr -cr "$APP_PATH" 2>/dev/null || true
            
            # Ad-hoc sign the application (lightweight signing)
            echo "üîè Ad-hoc signing application..."
            codesign --force --deep --sign - "$APP_PATH" 2>/dev/null || true
            
            echo "‚úÖ Processed: $APP_PATH"
          done

          # Process and optimize .zip archives for macOS
          find out -name "*.zip" -type f | while read ZIP_PATH; do
            echo "üì¶ Optimizing ZIP for macOS: $ZIP_PATH"
            
            # Create temp directory for ZIP processing
            TEMP_DIR=$(mktemp -d)
            ORIGINAL_DIR=$(pwd)
            cd "$TEMP_DIR"
            
            # Extract the ZIP
            if unzip -q "$ORIGINAL_DIR/$ZIP_PATH" 2>/dev/null; then
              echo "üìÇ Extracted ZIP contents"
              
              # Process any .app bundles in the ZIP
              find . -name "*.app" -type d | while read APP_IN_ZIP; do
                echo "ÔøΩ Processing app in ZIP: $APP_IN_ZIP"
                
                # Remove quarantine attributes
                xattr -cr "$APP_IN_ZIP" 2>/dev/null || true
                
                # Make executables executable
                if [[ -d "$APP_IN_ZIP/Contents/MacOS" ]]; then
                  find "$APP_IN_ZIP/Contents/MacOS" -type f -exec chmod +x {} \; 2>/dev/null || true
                fi
                
                # Ad-hoc sign
                codesign --force --deep --sign - "$APP_IN_ZIP" 2>/dev/null || true
                
                echo "‚úÖ Optimized app in ZIP: $APP_IN_ZIP"
              done
              
              # Recreate ZIP with better compression and no extra attributes
              rm -f "$ORIGINAL_DIR/$ZIP_PATH"
              zip -r "$ORIGINAL_DIR/$ZIP_PATH" . -x "*.DS_Store" "__MACOSX/*" 2>/dev/null || true
              echo "‚úÖ Recreated optimized ZIP"
            else
              echo "‚ö†Ô∏è Could not extract ZIP, keeping original"
            fi
            
            cd "$ORIGINAL_DIR"
            rm -rf "$TEMP_DIR"
          done

          # Create simplified installation instructions for ZIP
          cat > out/README-macOS-Installation.txt << 'EOF'
          macOS Installation from ZIP
          
          SIMPLE INSTALLATION:
          1. Download the .zip file
          2. Double-click to extract -> Cyoda.app appears
          3. Drag Cyoda.app to Applications folder  
          4. Double-click Cyoda.app to launch
          
          If macOS shows security warning:
          1. Right-click Cyoda.app -> "Open"
          2. Click "Open" in the dialog
          3. App will launch normally
          
          ZIP archives typically have fewer quarantine issues than DMG files!
          
          If you still have issues:
          Run in Terminal: xattr -d com.apple.quarantine /Applications/Cyoda.app
          
          Note: This app is unsigned but safe to run.
          EOF

          echo "‚úÖ macOS ZIP-only build processing complete"
          
          # Ensure ZIP files exist - create them if needed
          echo "üîç Ensuring ZIP files exist..."
          
          # Check if any ZIP files were created
          ZIP_COUNT=$(find out -name "*.zip" -type f | wc -l)
          echo "üìä Found $ZIP_COUNT ZIP files"
          
          if [ "$ZIP_COUNT" -eq 0 ]; then
            echo "‚ö†Ô∏è No ZIP files found, attempting to create them manually..."
            
            # Look for .app files and create ZIP archives
            find out -name "*.app" -type d | while read APP_PATH; do
              APP_NAME=$(basename "$APP_PATH")
              ZIP_NAME="${APP_NAME%.app}.zip"
              ZIP_DIR=$(dirname "$APP_PATH")
              
              echo "üì¶ Creating ZIP for: $APP_PATH"
              cd "$ZIP_DIR"
              zip -r "$ZIP_NAME" "$APP_NAME" -x "*.DS_Store" "__MACOSX/*" 2>/dev/null || true
              echo "‚úÖ Created: $ZIP_DIR/$ZIP_NAME"
              cd - >/dev/null
            done
            
            # Check again after manual creation
            NEW_ZIP_COUNT=$(find out -name "*.zip" -type f | wc -l)
            echo "üìä After manual creation: $NEW_ZIP_COUNT ZIP files"
          fi
        timeout-minutes: 10
        continue-on-error: true

      - name: List macOS build artifacts
        if: matrix.platform == 'darwin'
        run: |
          echo "üìÇ Listing ALL files in packages/desktop/out directory:"
          find packages/desktop/out -type f | head -30
          
          echo ""
          echo "üîç Searching for ZIP files in all subdirectories:"
          find packages/desktop -name "*.zip" -type f 2>/dev/null || echo "No ZIP files found anywhere"
          
          echo ""
          echo "üìÇ Directory structure of packages/desktop/out:"
          find packages/desktop/out -type d 2>/dev/null || echo "out directory not found"
          
          echo ""
          echo "üîç Looking for make directory and contents:"
          if [ -d "packages/desktop/out/make" ]; then
            echo "‚úÖ make directory exists"
            ls -la packages/desktop/out/make/
          else
            echo "‚ùå make directory not found"
          fi
          
          echo ""
          echo "üîç Checking for cyoda-build directory:"
          if [ -d "packages/desktop/out/cyoda-build" ]; then
            echo "‚úÖ cyoda-build directory exists"
            find packages/desktop/out/cyoda-build -type f | head -20
          else
            echo "‚ùå cyoda-build directory not found"
          fi
        shell: bash

      - name: Build for Windows
        if: matrix.platform == 'win32'
        run: |
          echo "üîß Building for Windows..."
          yarn workspace desktop make --platform=win32 --arch=${{ matrix.arch }}
          
          # Diagnostic: List Windows build outputs
          echo "üìÇ Listing ALL files in packages/desktop/out directory:"
          find packages/desktop/out -type f 2>/dev/null || echo "out directory not found"
          
          echo ""
          echo "üîç Searching for executable files (.exe, .msi, .nupkg):"
          find packages/desktop -name "*.exe" -type f 2>/dev/null || echo "No .exe files found"
          find packages/desktop -name "*.msi" -type f 2>/dev/null || echo "No .msi files found"
          find packages/desktop -name "*.nupkg" -type f 2>/dev/null || echo "No .nupkg files found"
          
          echo ""
          echo "üìÇ Directory structure of packages/desktop/out:"
          find packages/desktop/out -type d 2>/dev/null || echo "out directory not found"
          
          # Ensure executables exist - create fallback if needed
          EXE_COUNT=$(find packages/desktop/out -name "*.exe" -type f 2>/dev/null | wc -l)
          echo "üìä Found $EXE_COUNT executable files"
          
          if [ "$EXE_COUNT" -eq 0 ]; then
            echo "‚ö†Ô∏è No executables found, checking for other Windows artifacts..."
            find packages/desktop/out -name "*win*" -type f 2>/dev/null || echo "No Windows-specific files found"
          fi
        timeout-minutes: 10
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.files }}
          if-no-files-found: warn
          retention-days: 30

      - name: Set release body (Linux only)
        if: matrix.platform == 'linux'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-tag.outputs.new_tag || github.ref_name }}
          name: "Cyoda Platform v${{ needs.create-tag.outputs.version || github.ref_name }}"
          body_path: ${{ github.workspace }}/release_notes.md
          files: ${{ matrix.files }}
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: true
          prerelease: false
          make_latest: true

      - name: Upload to GitHub Releases (macOS/Windows)
        if: matrix.platform != 'linux'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-tag.outputs.new_tag || github.ref_name }}
          files: ${{ matrix.files }}
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: true
          prerelease: false
          append_body: true
          make_latest: true

  # Cleanup source code archives from release
  cleanup-release:
    needs: [ create-tag, build ]
    if: always() && needs.create-tag.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Remove source code archives
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tagName = '${{ needs.create-tag.outputs.new_tag || github.ref_name }}';
            
            try {
              // Get the release
              const release = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: tagName
              });
              
              console.log(`üîç Found release: ${release.data.name} (${release.data.tag_name})`);
              
              // Get all assets
              const assets = await github.rest.repos.listReleaseAssets({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.data.id
              });
              
              // Find and delete source code archives
              for (const asset of assets.data) {
                if (asset.name.includes('Source code') || asset.name.endsWith('.tar.gz') || 
                    (asset.name.endsWith('.zip') && asset.name.includes(tagName))) {
                  console.log(`üóëÔ∏è Deleting source archive: ${asset.name}`);
                  await github.rest.repos.deleteReleaseAsset({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    asset_id: asset.id
                  });
                  console.log(`‚úÖ Deleted: ${asset.name}`);
                }
              }
              
              console.log('üéâ Source code archives cleanup completed');
            } catch (error) {
              console.log(`‚ö†Ô∏è Cleanup error: ${error.message}`);
              // Don't fail the workflow if cleanup fails
            }
