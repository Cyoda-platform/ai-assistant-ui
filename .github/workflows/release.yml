name: Build and Publish Electron App

jobs:
  build:
    env:
      NODE_OPTIONS: --disable-warning=DEP0174
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        arch: [x64, arm64]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare Yarn version
        run: corepack prepare yarn@4.5.3 --activate

      - name: Install dependencies
        working-directory: packages/desktop
        run: yarn install

      - name: Build Electron App
        working-directory: packages/desktop
        run: |
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            yarn run make -- --arch=${{ matrix.arch }};
          else
            yarn run make -- --arch=${{ matrix.arch }} --platform=${{ matrix.os == 'ubuntu-latest' && 'linux' || 'win32' }};
          fi

      - name: Upload Release Assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: packages/desktop/out/make/${{ matrix.os }}-${{ matrix.arch }}/app-release.zip
          asset_name: app-${{ matrix.os }}-${{ matrix.arch }}.zip
          asset_content_type: application/zip
