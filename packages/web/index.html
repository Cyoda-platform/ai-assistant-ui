<!DOCTYPE html>
<html lang="" class="theme-dark">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96"/>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg"/>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/>
    <meta name="apple-mobile-web-app-title" content="MyWebSite"/>
    <link rel="manifest" href="/site.webmanifest"/>
    <link rel="stylesheet" href="/loader.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyoda AI Assistant</title>
    <!-- Force dark mode - light mode not supported -->
    <style>
        /* Hardcode dark theme styles before any other CSS loads */
        html, body {
            background-color: #11101C !important;
            color: #e2e8f0 !important;
        }
    </style>
    <script>
        // Hardcode dark theme before any other scripts load
        (function() {
            document.documentElement.classList.add('theme-dark');
            document.documentElement.classList.remove('theme-light');
            // Store dark theme preference
            try {
                localStorage.setItem('app:theme', 'dark');
            } catch (e) {
                console.warn('Could not set theme in localStorage:', e);
            }
        })();
    </script>
    <!-- Google Tag Manager -->

<script type="module" src="/src/main.tsx"></script>
</body>
</html>
